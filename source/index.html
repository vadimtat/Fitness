<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта" />
  <title>ProjectName</title>
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header_row">
        <a href="#" class="header__logo">SUPERGYM</a>
        <a href="tel:88005555555" class="header__phone">8-800-555-55-55</a>
      </div>
    </header>
    <main>
      <section class="main-block">
        <div class="main-block__row">
          <div class="main-block__left-side">
            <ul class="left-side__list">
              <li class="left-side__item">Тренажёрный зал</li>
              <li class="left-side__item">Групповые занятия</li>
              <li class="left-side__item">Кардио-зона</li>
            </ul>
            <div class="left-side__block">
              <h3 class="left-side__city">омск</h3>`
              <h1 class="left-side__title">ФИТНЕС ЦЕНТР
              </h1>
              <a href="#" class="left-side__button">Купить абонемент</a>
            </div>
          </div>
          <div class="main-block__right-side">
            <picture>
              <source type="image/webp"
              srcset="./img/main-block/mainimage.webp 1x, ./img/main-block/mainimage2x.webp 2x">
              <source
                srcset="./img/main-block/mainimage.png 1x, ./img/main-block/mainimage2x.png 2x">
              <img src="./img/main-block/mainimage.png" alt="тренер" width="500"
                height="556" loading="lazy">
            </picture>
          </div>
        </div>
      </section>
    </main>
    <footer>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">
          Размер этой модалки зависит от ширины контента,<br />
          отключена анимация-скейл
        </p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
